<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>fsm-shell documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/x-icon" href="assets/sap-favicon.ico" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <style>
      :root {
        --docsify-example-panels-left-panel-width: 55%;
        --docsify-example-panels-right-panel-width: 45%;
      }
      .floating-cat {
        position: absolute;
        right: 0px;
        width: 200px;
        height: 360px;
        z-index: 1000;

        -webkit-filter: drop-shadow(0px 5px 15px rgba(0, 0, 0, 0.6));
        filter: drop-shadow(0px 5px 15px rgba(0, 0, 0, 0.6));

        transform: translatey(0px);
        animation: float 6s ease-in-out infinite;
      }

      .floating-cat img {
        position: fixed;
      }
      @keyframes float {
        0% {
          -webkit-filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.8));
          filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.6));
          transform: translatey(0px);
        }
        50% {
          box-shadow: drop-shadow(0px 25px 10px rgba(0, 0, 0, 0.4));
          filter: drop-shadow(0px 25px 10px rgba(0, 0, 0, 0.2));
          transform: translatey(-20px);
        }
        100% {
          box-shadow: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.8));
          filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.6));
          transform: translatey(0px);
        }
      }

      .text-danger {
        color: red;
      }

      .appList {
        display: flex;
      }
      .appList img {
        width: 32px;
        margin-bottom: 3px;
      }
      .appList a {
        display: flex;
        width: 150px;
        height: 150px;
        align-items: center;
        justify-content: center;
        border: solid 1px black;
        color: black;
        text-decoration: none;
        padding: 32px;
        text-align: center;
        flex-direction: column;
        transition: all 0.3s;
        margin: 40px;
      }
      .appList a:hover {
        background-color: rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
        transform: scale(1.05);
      }
      .sidebarFooter {
        display: flex;
        margin-top: 10px;
      }
      .sidebarFooter a {
        font-size: 0.8em !important;
      }
      .sidebarFooter a:not(:first-child) {
        margin-left: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'ShellSdk',
        repo: 'https://github.com/SAP/fsm-shell',
        loadSidebar: true,
        subMaxLevel: 3,
        executeScript: true,
        auto2top: true,
        alias: {
          '.*?/changelog':
            'https://raw.githubusercontent.com/SAP/fsm-shell/master/CHANGELOG.md',
        },
        executeScript: true,
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'mermaid') {
                return (
                  '<div class="mermaid">' +
                  mermaid.render('mermaid-svg-' + num++, code) +
                  '</div>'
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        tabs: {
          persist: true, // default
          sync: false, // default
          theme: 'classic', // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Load examples scripts-->
    <script src="https://unpkg.com/fsm-shell"></script>
    <script src="scripts/shell-host.js"></script>
    <!-- Init mermaid to draw graphs -->
    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
    </script>
  </body>
</html>
