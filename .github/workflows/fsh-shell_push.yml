name: fsm-shell push
run-name: '[ON_PUSH fsm-shell] ${{ github.sha }}'

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm i
      - name: Unit tests
        run: npm run test:ci:headless

  # test-build:
