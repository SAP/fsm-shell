  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm i
      - name: Run build
        run: npm run build
      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_TEST }}
        run: |
          mkdir npm_public
          mv release package.json package-lock.json npm_public
          cd npm_public
          echo "Test-1"
          ls -a
          echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN_TEST }} > .npmrc
          echo "Test-2"
          cat .npmrc | sed 's/./& /g'
          echo "Test-3"
          echo ${{ secrets.NPM_TOKEN_TEST }} | sed 's/./& /g'
